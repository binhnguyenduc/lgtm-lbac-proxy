apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "lgtm-lbac-proxy.name" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "lgtm-lbac-proxy.labels" . | nindent 4 }}
data:
  config.yaml: |-
    log:
      level: {{ .Values.proxy.log.level }}
      log_tokens: false

    {{- if .Values.proxy.auth }}
    # New auth configuration (v0.14.0+)
    auth:
      jwks_cert_url: {{ .Values.proxy.auth.jwksCertUrl | default .Values.proxy.web.jwksCertUrl }}
      auth_header: {{ .Values.proxy.auth.authHeader | default "Authorization" }}
      claims:
        username: {{ .Values.proxy.auth.claims.username | default "preferred_username" }}
        email: {{ .Values.proxy.auth.claims.email | default "email" }}
        groups: {{ .Values.proxy.auth.claims.groups | default .Values.proxy.web.oauthGroupName | default "groups" }}
    {{- end }}

    web:
      proxy_port: {{ .Values.service.webPort }}
      metrics_port: {{ .Values.service.metricsPort }}
      host: "0.0.0.0"
      tls_verify_skip: {{ .Values.proxy.web.tlsVerifySkip}}
      trusted_root_ca_path: "/etc/secrets/ca"
      {{- if not .Values.proxy.auth }}
      # Legacy auth configuration (deprecated)
      jwks_cert_url: {{ .Values.proxy.web.jwksCertUrl }}
      oauth_group_name: {{ .Values.proxy.web.oauthGroupName }}
      {{- end }}

    admin:
      bypass: {{ .Values.proxy.admin.bypass }}
      group: {{ .Values.proxy.admin.group }}

    alert:
      enabled: {{ .Values.proxy.alert.enabled }}
      token_header: {{ .Values.proxy.alert.tokenHeader }}
      alert_cert_url: {{ .Values.proxy.alert.certUrl }}
      alert_cert: {{ .Values.proxy.alert.cert | quote }}

    thanos:
      url: {{ .Values.proxy.thanos.url }}
      tenant_label: {{ .Values.proxy.thanos.tenantLabel }}
      use_mutual_tls: {{ .Values.tls.thanos.enabled }}
      cert: "/etc/secrets/ca/thanos/{{ .Values.tls.thanos.cert }}"
      key: "/etc/secrets/ca/thanos/{{ .Values.tls.thanos.key }}"
      actor_header: {{ .Values.proxy.thanos.actorHeader }}
      headers:
        {{- range $key, $value := .Values.proxy.thanos.headers }}
        {{ $key }}: {{ $value }}
        {{- end }}

    loki:
      url: {{ .Values.proxy.loki.url }}
      tenant_label: {{ .Values.proxy.loki.tenantLabel }}
      use_mutual_tls: {{ .Values.tls.loki.enabled }}
      cert: "/etc/secrets/ca/loki/{{ .Values.tls.loki.cert }}"
      key: "/etc/secrets/ca/loki/{{ .Values.tls.loki.key }}"
      actor_header: {{ .Values.proxy.loki.actorHeader }}
      headers:
        {{- range $key, $value := .Values.proxy.loki.headers }}
        {{ $key }}: {{ $value }}
        {{- end }}

    tempo:
      url: {{ .Values.proxy.tempo.url }}
      tenant_label: {{ .Values.proxy.tempo.tenantLabel }}
      use_mutual_tls: {{ .Values.tls.tempo.enabled }}
      cert: "/etc/secrets/ca/tempo/{{ .Values.tls.tempo.cert }}"
      key: "/etc/secrets/ca/tempo/{{ .Values.tls.tempo.key }}"
      actor_header: {{ .Values.proxy.tempo.actorHeader }}
      headers:
        {{- range $key, $value := .Values.proxy.tempo.headers }}
        {{ $key }}: {{ $value }}
        {{- end }}

    labelstore:
      config_paths:
        {{- range .Values.proxy.labelStore.configPaths }}
        - {{ . }}
        {{- end }}
