# Extended Format - Multi-label policies with operators
# This is the only supported format as of v0.12.0

# Admin group with cluster-wide access
group1:
  _rules:
    - name: '#cluster-wide'
      operator: '='
      values: ['true']
  _logic: AND

# User with single namespace access
user1:
  _rules:
    - name: namespace
      operator: '='
      values: ['hogarama']
  _logic: AND

# User with multiple namespace access
user3:
  _rules:
    - name: namespace
      operator: '='
      values: ['grafana', 'opernshift-logging', 'opernshift-monitoring']
  _logic: AND
