# Keycloak OAuth Provider Configuration Example
# Keycloak uses standard OpenID Connect claim names (default configuration)

log:
  level: 1

auth:
  jwks_cert_url: https://keycloak.example.com/realms/your-realm/protocol/openid-connect/certs
  auth_header: "Authorization"
  auth_scheme: "Bearer"
  claims:
    username: "preferred_username"  # Standard Keycloak claim
    email: "email"                   # Standard email claim
    groups: "groups"                 # Groups claim (configure in realm)

admin:
  bypass: true
  group: "cluster-admins"

thanos:
  url: "https://thanos-querier:9091"

loki:
  url: "https://loki-query-frontend:3100"

tempo:
  url: "https://tempo-query-frontend:3200"

labelstore:
  config_paths:
    - /etc/config/labels/
    - ./configs
