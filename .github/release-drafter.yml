name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš¨ Breaking Changes'
    labels:
      - 'breaking-change'
      - 'major-update'
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ”§ Configuration'
    labels:
      - 'configuration'
      - 'config'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
      - 'optimization'
  - title: 'ğŸ§ª Tests'
    labels:
      - 'tests'
      - 'testing'
  - title: 'ğŸ—ï¸ CI/CD'
    labels:
      - 'github-actions'
      - 'ci'
      - 'cd'
  - title: 'ğŸ“¦ Dependencies'
    labels:
      - 'dependencies'
      - 'deps'
  - title: 'ğŸ³ Docker'
    labels:
      - 'docker'
      - 'container'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'breaking-change'
      - 'major-update'
  minor:
    labels:
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'security'
      - 'dependencies'
      - 'documentation'
      - 'tests'
  default: patch

template: |
  ## What's Changed

  $CHANGES

  ## Contributors

  $CONTRIBUTORS

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

autolabeler:
  - label: 'breaking-change'
    title:
      - '/BREAKING/i'
      - '/^break/i'
  - label: 'feature'
    title:
      - '/^feat/i'
      - '/feature/i'
    branch:
      - '/^feature\/.*/i'
  - label: 'fix'
    title:
      - '/^fix/i'
      - '/bug/i'
    branch:
      - '/^fix\/.*/i'
      - '/^bugfix\/.*/i'
  - label: 'security'
    title:
      - '/security/i'
      - '/vulnerability/i'
      - '/^sec/i'
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
  - label: 'tests'
    files:
      - '**/*_test.go'
      - 'tests/**/*'
  - label: 'dependencies'
    files:
      - 'go.mod'
      - 'go.sum'
  - label: 'docker'
    files:
      - 'Containerfile*'
      - 'Dockerfile*'
  - label: 'github-actions'
    files:
      - '.github/workflows/**/*'

exclude-labels:
  - 'skip-changelog'
  - 'duplicate'
  - 'invalid'
  - 'wontfix'
