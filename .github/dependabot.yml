version: 2
updates:
  # Go modules - security updates only (Renovate handles regular updates)
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
      - "dependabot"
    commit-message:
      prefix: "fix(deps):"
      prefix-development: "chore(deps):"
      include: "scope"
    # Only open PRs for security updates (Renovate handles the rest)
    # This acts as a backup security scanner
    target-branch: "main"
    reviewers:
      - "binhnguyenduc"
    assignees:
      - "binhnguyenduc"

  # GitHub Actions - security and version updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
      - "dependabot"
    commit-message:
      prefix: "chore(ci):"
      include: "scope"
    reviewers:
      - "binhnguyenduc"
    assignees:
      - "binhnguyenduc"

  # Docker/Container base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "docker"
      - "dependabot"
    commit-message:
      prefix: "chore(docker):"
      include: "scope"
    reviewers:
      - "binhnguyenduc"
    assignees:
      - "binhnguyenduc"
