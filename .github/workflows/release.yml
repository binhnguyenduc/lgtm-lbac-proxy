name: CI

on:
  push:
    branches: [ main ]
    tags:
      - '*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  GO_VERSION: '1.25.1'
  REGISTRY: ghcr.io

jobs:
  # Temporarily disabled: waiting for golangci-lint to support Go 1.25
